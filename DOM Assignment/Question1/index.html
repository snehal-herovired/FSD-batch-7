<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-container">
          <input type="text" id="input1" placeholder="Enter a number">
          <input type="text" id="input2" placeholder="Enter another number">
        </div>
        <div class="button-container">
          <button class="add" onclick="add()">Add</button>
          <button class="subtract" onclick="subtract()">Subtract</button>
          <button class="multiply" onclick="multiply()">Multiply</button>
          <button class="divide" onclick="divide()">Divide</button>
          <button class="clear" onclick="clearFields()">Clear</button>
        </div>
        <div class="result-container">
          <p id="result"></p>
        </div>
      </div> 
</body>
</html>
