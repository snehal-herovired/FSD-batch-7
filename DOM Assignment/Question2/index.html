<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Todo List App</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add new task...">
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <p>Total tasks added: <span id="total-tasks">0</span></p>
    <p>Total tasks completed: <span id="completed-tasks">0</span></p>
    <button id="delete-all-btn">Delete all tasks</button>
</body>
</html>
